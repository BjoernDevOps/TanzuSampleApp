apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vsphere-with-tanzu-pv-nfs-rwx
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: kubernetes-nfs-policy
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: tanzu-demo-pod-ngix-rwx
  labels: 
    app : nginx
spec:
  volumes:
    - name: my-pod-storage
      persistentVolumeClaim:
        claimName: vsphere-with-tanzu-pv-nfs-rwx
  containers:
    - name: tanzu-demo-pod-ngix-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: my-pod-storage
---
apiVersion: v1
kind: Service
metadata:
  name: tanzu-demo-service-nginx
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
